<div [formGroup]="parentFormGroup">
	<div [formGroupName]="addressOf">
		<div [formGroupName]="addressType">
			<label for=""><b>{{addressOf === 'presentAddress' ? 'Present Address' :'Permanent Address'}}</b></label>
			<div class="form-group">
				<label class="form-control-label" for="field_houseNo">House No<span class="text-danger">*</span></label>
				<input type="text" class="form-control" name="houseNo" id="field_houseNo" formControlName="houseNo"
					placeholder="Enter House No"
					[ngClass]="{ 'is-invalid': isFormSubmitted && parentFormGroup.get(addressOf).get(addressType).get('houseNo').errors,
					'is-valid': parentFormGroup.get(addressOf).get(addressType).get('houseNo').touched && !parentFormGroup.get(addressOf).get(addressType).get('houseNo').errors }" />
				<div *ngIf="isFormSubmitted && parentFormGroup.get(addressOf).get(addressType).get('houseNo').errors"
					class="invalid-feedback">
					<div *ngIf="parentFormGroup.get(addressOf).get(addressType).get('houseNo')?.errors?.required">
						houseNo is required.
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="form-control-label" for="field_streetNo">Street No</label>
				<input type="text" class="form-control" name="streetNo" id="field_streetNo" formControlName="streetNo"
					placeholder="Enter Street No"
					[ngClass]="{ 'is-invalid': isFormSubmitted && parentFormGroup.get(addressOf).get(addressType).get('streetNo').errors,'is-valid': parentFormGroup.get(addressOf).get(addressType).get('streetNo').touched && !parentFormGroup.get(addressOf).get(addressType).get('streetNo').errors }" />
				<div *ngIf="isFormSubmitted && parentFormGroup.get(addressOf).get(addressType).get('streetNo').errors"
					class="invalid-feedback">
					<div *ngIf="parentFormGroup.get(addressOf).get(addressType).get('streetNo')?.errors?.required">
						streetNo is required.
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="form-control-label" for="field_division">Division<span class="text-danger">*</span></label>
				<select class="form-control" id="field_division" name="division" formControlName="division"
					placeholder="Enter Division"
					[ngClass]="{ 'is-invalid': isFormSubmitted && parentFormGroup.get(addressOf).get(addressType).get('division').errors,'is-valid': parentFormGroup.get(addressOf).get(addressType).get('division').touched && !parentFormGroup.get(addressOf).get(addressType).get('division').errors }">
					<option value="">Select One</option>
					<option [value]="division.id" *ngFor="let division of divisions">{{division.name}}</option>
				</select>
				<div *ngIf="isFormSubmitted && parentFormGroup.get(addressOf).get(addressType).get('division').errors"
					class="invalid-feedback">
					<div *ngIf="parentFormGroup.get(addressOf).get(addressType).get('division')?.errors?.required">
						division is required.
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="form-control-label" for="field_district">District<span class="text-danger">*</span></label>
				<select class="form-control" id="field_district" name="district" formControlName="district"
					placeholder="Enter District"
					[ngClass]="{ 'is-invalid': isFormSubmitted && parentFormGroup.get(addressOf).get(addressType).get('district').errors,'is-valid': parentFormGroup.get(addressOf).get(addressType).get('district').touched && !parentFormGroup.get(addressOf).get(addressType).get('district').errors }">
					<option value="">Select One</option>
					<option [value]="district.id" *ngFor="let district of districts">{{district.name}}</option>
				</select>
				<div *ngIf="isFormSubmitted && parentFormGroup.get(addressOf).get(addressType).get('district').errors"
					class="invalid-feedback">
					<div *ngIf="parentFormGroup.get(addressOf).get(addressType).get('district')?.errors?.required">
						district is required.
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="form-control-label" for="field_thana">Thana<span class="text-danger">*</span></label>
				<select class="form-control" id="field_thana" name="thana" formControlName="thana" placeholder="Enter Thana"
					[ngClass]="{ 'is-invalid': isFormSubmitted && parentFormGroup.get(addressOf).get(addressType).get('thana').errors,'is-valid': parentFormGroup.get(addressOf).get(addressType).get('thana').touched && !parentFormGroup.get(addressOf).get(addressType).get('thana').errors }">
					<option value="">Select One</option>
					<option [value]="thana.id" *ngFor="let thana of thanas">{{thana.name}}</option>
				</select>
				<div *ngIf="isFormSubmitted && parentFormGroup.get(addressOf).get(addressType).get('thana').errors"
					class="invalid-feedback">
					<div *ngIf="parentFormGroup.get(addressOf).get(addressType).get('thana')?.errors?.required">
						thana is required.
					</div>
				</div>
			</div>

			<div class="form-group" hidden>
				<label class="form-control-label" for="field_postOffice">Post Office<span class="text-danger">*</span></label>
				<select class="form-control" id="field_postOffice" name="postOffice" formControlName="postOffice"
					placeholder="Enter Postoffice"
					[ngClass]="{ 'is-invalid': isFormSubmitted && parentFormGroup.get(addressOf).get(addressType).get('postOffice').errors,'is-valid': parentFormGroup.get(addressOf).get(addressType).get('postOffice').touched && !parentFormGroup.get(addressOf).get(addressType).get('postOffice').errors }">
					<option value="">Select One</option>
				</select>
				<div *ngIf="isFormSubmitted && parentFormGroup.get(addressOf).get(addressType).get('postOffice').errors"
					class="invalid-feedback">
					<div *ngIf="parentFormGroup.get(addressOf).get(addressType).get('postOffice')?.errors?.required">
						streetNo is required.
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
