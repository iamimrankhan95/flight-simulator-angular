<div class = "animated fadeIn">
  <div class = "row">
    <div class = "col-md-12">
      <div class = "card">
        <div class = "card-header">
          User List
        </div>
        <div class = "card-body">
          <div class = "table-responsive">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class = "table table-striped row-border-hover" style="width: 100%;">
            <thead>
              <tr>
               <th> Full Name </th>
               <th> Contact No </th>
               <th> Email </th>
               <th> Joining Date </th>
               <th> Active Status </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let item of userList">
                <td> {{item.name}} </td>
                <td> {{item.contactNo}} </td>
                <td> {{item.email}} </td>
                <td> {{item.joiningdate}} </td>
                <td> {{item.isActive}} </td>
              </tr>
            </tbody>
          </table>
          </div>
        </div>
