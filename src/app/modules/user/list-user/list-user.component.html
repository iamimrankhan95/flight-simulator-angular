<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          User List
          <div class="card-header-actions">
            <a class="btn btn-primary" routerLink="/home/users/create"
              >Create User</a
            >
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table
              datatable
              [dtOptions]="dtOptions"
              [dtTrigger]="dtTrigger"
              class="table table-striped row-border-hover"
              style="width: 100%;"
            >
              <thead>
                <tr>
                  <th>Full Name</th>
                  <th>Contact No</th>
                  <th>Email</th>
                  <th>Joining Date</th>
                  <th>Active Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of userList">
                  <td>{{ item.name }}</td>
                  <td>{{ item.contactNo }}</td>
                  <td>{{ item.email }}</td>
                  <td>{{ item.joiningDate }}</td>
                  <td>{{ item.active }}</td>
                  <td>
                    <button
                      class="btn btn-danger btn-sm"
                      (click)="delete(item)"
                    >
                      Delete
                    </button>
                    <a
                      class="btn btn-info btn-sm"
                      routerLink="/home/users/create/{{ item.id }}"
                      >Update</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
