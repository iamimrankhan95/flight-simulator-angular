<ng-template #content let-modal>
  <div class="modal-header">
      <h4 class="modal-title">Update User Form</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
  </div>
  <div class="modal-body">
      <!-- <div>{{selectedUserId}}</div> -->
      <app-update-user [selectedUserId]="selectedUserId"></app-update-user>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>

<div class = "animated fadeIn">
  <div class = "row">
    <div class = "col-md-12">
      <div class = "card">
        <div class = "card-header">
          User List
        </div>
        <div class = "card-body">
          <div class = "table-responsive">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class = "table table-striped row-border-hover" style="width: 100%;">
            <thead>
              <tr>
               <th> Full Name </th>
               <th> Contact No </th>
               <th> Email </th>
               <th> Joining Date </th>
               <th> Active Status </th>
               <th> Actions </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let item of userList">
                <td> {{item.name}} </td>
                <td> {{item.contactNo}} </td>
                <td> {{item.email}} </td>
                <td> {{item.joiningdate}} </td>
                <td> {{item.isActive}} </td>
                <td>
                  <button class="btn btn-danger btn-sm" (click)="delete(item)">Delete</button>
                  <button class="btn btn-info btn-sm" (click)="update(item, content)">Update</button>
                  <!-- <a class="btn btn-info btn-sm" routerLink="update/{{item.id}}">Update</a> -->
                </td>
              </tr>
            </tbody>
          </table>
          </div>
        </div>
